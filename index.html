  <h3>Intake Form</h3>
  
<form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="intake-form" style="display:grid;gap:16px;max-width:640px;margin:24px auto;text-align:left">
  <label>Accounting Software
    <select name="Accounting Software" required>
      <option>Restaurant365</option>
      <option>QuickBooks Online</option>
      <option>QuickBooks Desktop</option>
      <option>Other</option>
    </select>
  </label>

  <label>POS System
    <select name="POS System" required>
      <option>Toast</option>
      <option>Aloha</option>
      <option>Square</option>
      <option>Other</option>
    </select>
  </label>

  <label># of Locations
    <input type="number" name="Locations" min="1" required>
  </label>

  <label>State(s)
    <input type="text" name="States" placeholder="e.g., FL, NY, TX" required>
  </label>

  <fieldset>
    <legend>Do you currently have accounting staff or an outside firm?</legend>
    <label><input type="radio" name="StaffOrFirm" value="Staff"> Yes – Staff</label>
    <label><input type="radio" name="StaffOrFirm" value="Firm"> Yes – Firm</label>
    <label><input type="radio" name="StaffOrFirm" value="None"> No</label>
  </fieldset>

  <fieldset>
    <legend>Services Interested In</legend>
    <label><input type="checkbox" name="Services[]" value="Fractional Controller"> Fractional Controller</label><br>
    <label><input type="checkbox" name="Services[]" value="Clean-ups & Turnarounds"> Clean-ups & Turnarounds</label><br>
    <label><input type="checkbox" name="Services[]" value="Ops & SOPs"> Ops & SOPs</label><br>
    <label><input type="checkbox" name="Services[]" value="Systems Setup"> Systems Setup</label>
  </fieldset>

  <label>Goals Looking to Achieve
    <textarea name="Goals" placeholder="e.g., faster close, reduce COGS, implement systems" required></textarea>
  </label>

  <label>Your Name
    <input type="text" name="Name" required>
  </label>

  <label>Your Email
    <input type="email" name="Email" required>
  </label>

  <label>Notes
    <textarea name="Notes"></textarea>
  </label>

  <button type="submit" class="btn">Submit Intake Form</button>
</form>

</body>
</html>
