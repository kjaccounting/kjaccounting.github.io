<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KJ Business Consulting & Accounting â€” Fractional Controller for Restaurants</title>
  <meta name="description" content="Restaurant-focused fractional controller services: weekly P&Ls, period-end close, R365/Toast/7shifts/QuickBooks systems, COGS & labor controls, cash management, SOPs, and board-ready reporting." />
  <meta id="themeColorMeta" name="theme-color" content="#111827" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1220; --bg-grad:#0d172a; --fg:#e5e7eb; --muted:#94a3b8;
      --brand:#22c55e; --brand-2:#38bdf8; --brand-3:#f472b6; --brand-4:#f59e0b;
      --card:#0f172a; --border: rgba(148,163,184,.25); --shadow: 0 10px 30px rgba(0,0,0,.25);
      --radius: 18px;
    }
    [data-theme="light"]{
      --bg:#f8fafc; --bg-grad:#ffffff; --fg:#0f172a; --muted:#475569;
      --card:#ffffff; --border: rgba(15,23,42,.12); --shadow: 0 8px 28px rgba(2,6,23,.08);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:linear-gradient(180deg,var(--bg) 0%, var(--bg) 40%, var(--bg-grad) 100%);color:var(--fg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;}
    a{color:var(--brand)}
    .container{max-width:1160px;margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;backdrop-filter:saturate(180%) blur(8px);background:rgba(8,13,24,.6);border-bottom:1px solid var(--border);z-index:10}
    [data-theme="light"] header{background:rgba(248,250,252,.7)}
    nav{display:flex;align-items:center;justify-content:space-between;padding:16px 0}
    .logo{display:flex;align-items:center;gap:10px;text-decoration:none}
    .logo svg{width:40px;height:40px;filter:drop-shadow(var(--shadow));}
    .logo span{font-weight:800;letter-spacing:.2px;color:var(--fg)}
    .nav-right{display:flex;align-items:center;gap:12px}
    .nav-links a{color:var(--fg);text-decoration:none;margin-left:12px;font-weight:500;opacity:.9}
    .btn{display:inline-flex;align-items:center;gap:10px;background:linear-gradient(135deg,var(--brand),var(--brand-2));border:none;color:#08111e;padding:12px 16px;border-radius:14px;font-weight:700;text-decoration:none;box-shadow:var(--shadow)}
    .btn.secondary{background:transparent;border:1px solid var(--border);color:var(--fg)}
    .toggle{border:1px solid var(--border);background:transparent;border-radius:999px;padding:8px 10px;color:var(--fg);cursor:pointer}
    .hero{padding:80px 0 40px;border-bottom:1px solid var(--border)}
    .hero-grid{display:grid;grid-template-columns:1.2fr 1fr;gap:32px;align-items:center}
    .eyebrow{display:inline-block;font-size:12px;letter-spacing:.2em;text-transform:uppercase;color:#051b11;background:linear-gradient(90deg,var(--brand),var(--brand-2));padding:6px 10px;border-radius:999px;margin-bottom:14px}
    h1{font-size:clamp(28px,4vw,36px);line-height:1.15;margin:0 0 12px;font-weight:900}
    h2{font-size:28px;margin:0 0 18px;position:relative;padding-bottom:6px}
    h2::after{content:"";position:absolute;left:0;bottom:0;width:120px;height:3px;background:linear-gradient(90deg,var(--brand),var(--brand-2),var(--brand-3));border-radius:3px}
    .sub{font-size:18px;color:var(--muted);margin-bottom:26px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.015));border:1px solid var(--border);border-radius:var(--radius);padding:18px}
    [data-theme="light"] .card{background:#ffffff}
    .card.accent-green{border-color:rgba(34,197,94,.5)}
    .card.accent-sky{border-color:rgba(56,189,248,.5)}
    .card.accent-pink{border-color:rgba(244,114,182,.5)}
    .card.accent-amber{border-color:rgba(245,158,11,.5)}
    section{padding:64px 0;border-bottom:1px solid var(--border)}
    .list{margin:0;padding-left:18px;color:var(--muted)}
    .badge{display:inline-block;border:1px solid var(--border);padding:6px 10px;border-radius:999px;margin:6px 6px 0 0;color:#111827;font-weight:700;font-size:12px}
    .badge.green{background:rgba(34,197,94,.9)}
    .badge.sky{background:rgba(56,189,248,.9)}
    .badge.pink{background:rgba(244,114,182,.9)}
    .badge.amber{background:rgba(245,158,11,.9)}
    .chips{margin-top:8px}
    .note{font-size:12px;color:var(--muted);margin-top:8px}
    footer{padding:40px 0;color:var(--muted)}
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .grid-4{display:grid;grid-template-columns:repeat(4,1fr);gap:18px}
    @media (max-width: 980px){
      .hero{padding:48px 0 24px}
      .hero-grid{grid-template-columns:1fr}
      .grid-3,.grid-4{grid-template-columns:1fr}
    }
    .stripe{height:6px;background:linear-gradient(90deg,var(--brand),var(--brand-2),var(--brand-3),var(--brand-4));border-radius:999px;margin:28px 0}
    .transition-all{transition:background-color .25s ease,color .25s ease,border-color .25s ease}
    body, header, .card{transition:background-color .25s ease,color .25s ease,border-color .25s ease}
  </style>
</head>
<body>
  <!-- Body shortened for zip build demo -->
  <h1>Sample with KPIs & Accountability updates</h1>
</body>
</html>
